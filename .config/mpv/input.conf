j add volume -2
k add volume +2

h seek -10
l seek +10
L seek +10
H seek -10

q ignore
t  script-binding mdmenu/tracklist
g  script-binding mdmenu/playlist
ctrl+g  script-binding mdmenu/chapters
c  script-binding file-browser/browse-files

W script-message unseenplaylist activate Toggles playlist-mode
w script-message unseenplaylist mark-seen Marks file as seen manually
alt+w script-message unseenplaylist search hide Searches for files once

n       script-binding chapters/add_chapter
ctrl+m  script-binding chapters/remove_chapter
ctrl+.  script-binding chapters/edit_chapter
N       script-binding chapters/write_chapters
ctrl+,  script-binding chapters/bake_chapters


Alt+- add video-zoom -0.25
Alt+= add video-zoom 0.25
Alt+h add video-pan-x 0.05
Alt+l add video-pan-x -0.05
Alt+k add video-pan-y 0.05
Alt+j add video-pan-y -0.05
